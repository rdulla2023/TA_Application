<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="samplestyle.css">
    <title>FAU Teaching Assistant | Login & Registration</title>
    <style>
        /* Background image styling */
        header {
            margin: 0 auto;
            padding: 0 auto;
            position: relative;
        }

        .logo {
            max-width: 200px; /* Adjusted width */
            margin-left: 10px; /* Adjusted margin to move logo to the left */
        }

        header {
            background-image: url('owlfau.jpg'); /* Replace 'owlfau.jpg' with your desired background image */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons .icon {
            margin-right: 10px;
        }
 /* Style for captcha */
        #captchaText {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
	<a href="https://myfau.fau.edu/u/selector/index" target="_blank">
    <img src="owlfau.jpg" alt="Logo" class="logo">
  </a>

<div class="container" id="container">
	<div class="sidebar">
    <div class="form-container sign-up">
        <form action="registerform.html" method="post">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="https://www.linkedin.com/school/florida-atlantic-university" target="_blank" class="icon">
 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0077B5" width="24" height="24"><path d="M21 0H3C1.35 0 0 1.35 0 3v18c0 1.65 1.35 3 3 3h18c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3zM7 19H4V8h3v11zM5.5 6.69c-.84 0-1.5-.66-1.5-1.5s.66-1.5 1.5-1.5 1.5.66 1.5 1.5-.66 1.5-1.5 1.5zm14 12.31h-3V13c0-1.19-.69-1.81-1.31-1.81-.69 0-1 .47-1.17.72V13H11V8h3v1.22c0 .09.03.19.09.28.17.3.53.69 1.22.69s1.41-.75 1.41-2.06V8h3v7.38c0 2.41-1.31 3.62-3.5 3.62z"/></svg>
                </a>
            </div>
            <span>Enter your FAU email for registration</span>
            <input type="text" id="name" name="name" placeholder="Name" required> <!-- Added 'required' attribute -->
                <input type="email" id="email" name="email" placeholder="Email" required> <!-- Added 'required' attribute -->
                <input type="password" id="password" name="password" placeholder="Password" required> <!-- Added 'required' attribute -->
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required> <!-- Added 'required' attribute -->
                
<div class="wrapper">
	<div class="wrapper-captcha">
	<div id="captcha"></div>
	<button onclick="generateCaptcha()">
		<i class="fa-solid fa-rotate-right"></i>
	</button>
	</div>
	<div class="wrapper-check">
		<input type="text" id="userInput" placeholder="Enter Captcha">
		<button onClick="validateCaptcha()">Check</button>
	</div>
	<p id="result"></p>
</div>
                <label for="rememberMe"><input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me</label> <!-- Added 'Remember Me' checkbox -->
                <button type="button" class="hidden" id="login-toggle">Sign In</button>
                <button type="submit">Register</button> <!-- Changed "Sign Up" to "Register" -->
        </form>
    </div>
</div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="https://www.linkedin.com/school/florida-atlantic-university" target="_blank" class="icon">
 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0077B5" width="24" height="24"><path d="M21 0H3C1.35 0 0 1.35 0 3v18c0 1.65 1.35 3 3 3h18c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3zM7 19H4V8h3v11zM5.5 6.69c-.84 0-1.5-.66-1.5-1.5s.66-1.5 1.5-1.5 1.5.66 1.5 1.5-.66 1.5-1.5 1.5zm14 12.31h-3V13c0-1.19-.69-1.81-1.31-1.81-.69 0-1 .47-1.17.72V13H11V8h3v1.22c0 .09.03.19.09.28.17.3.53.69 1.22.69s1.41-.75 1.41-2.06V8h3v7.38c0 2.41-1.31 3.62-3.5 3.62z"/></svg>
                </a>
            </div>
            <span>Enter your email and password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot Your Password?</a>
            <button type="button" class="hidden" id="register-toggle">Register</button> <!-- Changed "Sign Up" to "Register" -->
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your College details to use all of the site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of the site features</p>
                <button class="hidden" id="register">Sign Up</button> <!-- Changed "Sign Up" to "Register" -->
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</header>
</body>
</html>
